paragraph=Extended and modernized library for controlling a 4 digit seven segment display with TM1636/TM1637 chips. Features dual ecosystem support (Arduino IDE + PlatformIO), automated CI/CD testing across multiple platforms (AVR, ESP8266, ESP32, STM32), and enhanced code quality. Inherits Print class and uses LCDAPI 1.0 with methods like print(), println(), clear(), home(), setCursor(), setBacklight(). Includes fun class extensions with bombtimer(), nightrider(), bouncingBall() and more advanced features.
